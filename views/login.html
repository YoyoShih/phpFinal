<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>馬上登入「聽 der!」</title>
        <link href="style/common.css" rel="stylesheet" type="text/css">
        <link href="style/login.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="wrap">
            <div class="block"></div>
            <img src="../src/logo.png" class="login-logo">
            <form name="login" class="form">
                <p>帳號</p>
                <input type="text" name="account" placeholder="請輸入帳號">
                <p>密碼</p>
                <input type="password" name="password" placeholder="請輸入密碼">
            </form>
            <button class="login-btn" onclick="loginFunc()">登入</button>
            <button class="register" onclick="goRegisterFunc()">建立帳號</button>
            <u class="forget-password" onclick="goForgetPassFunc()">忘記密碼</u>
            <p class="login-fail">帳號或密碼錯誤!</p>
            <img class="background" src="../src/login_background.png">
            <div class="background-color"></div>
        </div>
        <script src="scripts/login.js"></script>
    </body>
</html>
