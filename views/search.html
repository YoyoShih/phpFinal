<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>開始探索你的緣分</title>
        <link href="style/common.css" rel="stylesheet" type="text/css">
        <link href="style/search.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="start" onclick="firstPlay(this)">Start!</div>
        <div class="start-mask"></div>
        <div class="main-block">
            <img class="main-block-sticker">
            <p class="main-block-name"></p>
            <p class="main-block-info"></p>
        </div>
        <div class="background"></div>
        <img class="like" onclick="likeOrDislike(this)" src="../src/next.png">
        <img class="dislike" onclick="likeOrDislike(this)" src="../src/previous.png">
        <img class="back" onclick="goBack()" src="../src/back.png">
        <div class="wrap"></div>
        <img class="logo" src="../src/logo.png">
        <img class="left" src="../src/left.png">
        <img class="right" src="../src/right.png">
        <div class="mask"></div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
        <script src="scripts/search.js"></script>
    </body>
</html>
