<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>聽 der! 找尋專屬於你的聲音</title>
        <link href="style/common.css" rel="stylesheet" type="text/css">
        <link href="style/mainPage.css" rel="stylesheet" type="text/css">
        <link href="style/userInfo.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="wrap">
            <div class="left-nav">
                <div onclick="goUserInfoFunc()">帳戶資訊</div>
                <div>首頁</div>
                <div onclick="goSearch()">探索</div>
                <div>音樂庫</div>
                <img class="logout" src="../src/logout.png" onclick="logout()">
            </div>
            <div class="middle-main">
                <div class="middle-main-top">
                    <div class="middle-main-top-block">
                        <img class="middle-main-top-block-sticker">
                        <p class="middle-main-top-block-name"></p>
                        <img class="middle-main-top-block-menu" src="../src/triangle.png">
                    </div>
                </div>
                <div class="middle-main-middle">
                    <div class="profile">
                        <img class="profile-sticker">
                        <div class="profile-info">
                            <p class="profile-info-name"></p>
                            <div class="profile-info-nickname"></div>
                            <div class="profile-info-sex"></div>
                            <div class="profile-info-birthday"></div>
                            <div class="profile-info-relationship"></div>
                            <div class="profile-info-music"></div>
                        </div>
                    </div>
                    <div class="music">
                        <p class="music-title">音樂庫</p>
                        <hr>
                        <div class="music-blocks">
                            <div class="music-block">點擊以查看更多</div>
                        </div>
                    </div>
                </div>
                <div class="middle-main-below">
                    <div class="podcast">
                        <p class="podcast-title">已按讚的Podcast</p>
                        <hr>
                        <div class="podcast-blocks">
                            <div class="podcast-block">
                                <img class="podcast-block-cover">
                                <div class="podcast-block-intro">
                                    <div class="podcast-block-intro-main">
                                        <div class="podcast-block-intro-main-name">大</div>
                                        <div class="podcast-block-intro-main-produce">RickWu</div>
                                    </div>
                                    <div class="podcast-block-intro-blank"></div>
                                    <div class="podcast-block-intro-type">民謠</div>
                                </div>
                            </div>
                            <div class="podcast-block">點擊以查看更多</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-link">
                <p class="right-link-title">連結你的社群媒體!</p>
                <hr>
                <p class="right-link-body">
                    透過將「聽der」帳戶連結至您<u onclick="goFB()">Facebook</u>、
                    <u>Instagram</u>、<u>Twitter</u>等社群媒體，
                    可以讓您即時分享在「聽der」的近況給您的朋友們!<br>
                    點擊上方連結，或是至「帳戶資訊」頁面中「社群媒體」
                    進行設定!
                </p>
            </div>
        </div>
        <div class="mask">
            <img class="logo" src="../src/logo.png">
            <img class="left" src="../src/left.png">
            <img class="right" src="../src/right.png">
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
        <script src="scripts/mainPage.js"></script>
        <script src="scripts/userInfo.js"></script>
    </body>
</html>
